name: Deploy website

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      # export the step output from the 'publish' step
      script-file: ${{ steps.publish.outputs.script-file }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Publish JS filename
        id: publish
        run: |
          echo "Finding built JS file..."
          # Find first JS file under dist/assets (adjust pattern if your build uses a different folder)
          FILE=$(find dist/assets -type f -name "*.js" | head -n 1 || true)
          echo "script-file=$FILE" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: |
            dist
            package.json

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: ./dist

      - name: List artifact contents
        run: ls -R dist

      - name: Show built JS file name
        run: echo "Built script file: ${{ needs.build.outputs.script-file }}"

      - name: Deploy to server (placeholder)
        env:
          SCRIPT_FILE: ${{ needs.build.outputs.script-file }}
