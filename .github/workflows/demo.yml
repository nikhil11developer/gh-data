name: Deploy website

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.outputs.script-file }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Publish JS filename
        id: publish
        run: |
          echo "Finding built JS file..."
          FILE=$(find dist/assets -type f -name "*.js" | head -n 1 || true)
          echo "script-file=$FILE" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: |
            dist
            package.json

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: ./dist

      - name: List artifact contents
        run: ls -R dist

      # âœ… Correct way to show and use build output
      - name: Show built JS file name
        env:
          SCRIPT_FILE: ${{ needs.build.outputs.script-file }}
        run: echo "Built script file: $SCRIPT_FILE"

      - name: Deploy
        env:
          SCRIPT_FILE: ${{ needs.build.outputs.script-file }}
        run: |
          echo "ðŸš€ Deploying website..."
          echo "Using JS file: $SCRIPT_FILE"
